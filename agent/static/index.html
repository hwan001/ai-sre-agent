<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE AI Team Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header with minimal branding -->
        <header class="chat-header">
            <div class="header-content">
                <h1>🤖 SRE AI Team</h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot connecting"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>
        
        <!-- Main chat area -->
        <main class="chat-main">
            <!-- Active agents indicator -->
            <div class="active-agents" id="activeAgents">
                <div class="agents-label">AI Team:</div>
                <div class="agents-list">
                    <div class="agent-avatar" data-agent="orchestrator" title="Orchestrator">🎯</div>
                    <div class="agent-avatar" data-agent="metrics" title="Metrics Expert">📊</div>
                    <div class="agent-avatar" data-agent="logs" title="Logs Expert">📋</div>
                    <div class="agent-avatar" data-agent="analyst" title="Analyst">🔬</div>
                </div>
            </div>
            
            <!-- Messages container -->
            <div class="messages" id="messages">
                <!-- Welcome message -->
                <div class="welcome-message">
                    <div class="welcome-icon">�</div>
                    <h2>안녕하세요! SRE AI Team입니다</h2>
                    <p>클러스터 상태, 메트릭, 로그 등 무엇이든 물어보세요.<br>AI 전문가 팀이 실시간으로 협업하여 답변드립니다.</p>
                    <div class="quick-questions">
                        <button class="quick-q" data-query="Show CPU usage over time">� CPU 사용률 보기</button>
                        <button class="quick-q" data-query="Show memory trend">💾 메모리 추세</button>
                        <button class="quick-q" data-query="Show error logs">🚨 에러 로그</button>
                        <button class="quick-q" data-query="What's the cluster status?">🎯 클러스터 상태</button>
                    </div>
                </div>
            </div>
            
            <!-- Typing indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-avatar">🤖</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="typing-text">AI Team이 분석중입니다...</div>
            </div>
        </main>
        
        <!-- Input area -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="메시지를 입력하세요... (Shift+Enter로 줄바꿈)"
                    rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 8L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                <span>💡 Tip: "CPU 사용률 보여줘" 또는 "에러 로그 확인" 등을 입력해보세요</span>
            </div>
        </div>
    </div>
    
    <script src="/static/chat.js"></script>
</body>
</html>
